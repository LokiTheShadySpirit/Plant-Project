name: .NET Core CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.gitignore"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.gitignore"

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
        working-directory: ./back-end
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Execute unit tests
        run: dotnet test
